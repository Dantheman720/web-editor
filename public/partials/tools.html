<ul class="button-group radius tools" ng-controller="ToolsCtrl">
  <li ng-repeat="(key,method) in markdownMethods">
    <a class="button small" ng-click="format('{{key}}')">
      <i class="icon-{{key}}"></i>
      {{key}}
    </a>
  </li>
  <li>
    <div dropzone>
      <h1>Drop files here</h1>
    </div>
  </li>
</ul>
